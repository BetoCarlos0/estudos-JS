<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/details.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <section class="content">
        <div class="pokemon">
            <div class="data">
                <div class="details">
                    <h1 class="name">Bulbasaur</h1>
                    <ol class="types">
                        <li class="type grass">tipos</li>
                        <li class="type poison">tipos</li>
                    </ol>
                </div>
                <span class="number">#001</span>
            </div>
        </div>
        <div class="info">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Bulbasaur">
            <ul class="nav" id="myTab" role="tablist">
                <li class="" role="presentation">
                  <button class="tabs" id="about-tab" data-bs-toggle="tab" data-bs-target="#about-tab-pane" type="button" role="tab" aria-controls="about-tab-pane" aria-selected="true">About</button>
                </li>
                <li class="" role="presentation">
                  <button class="tabs active" id="stats-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Base Stats</button>
                </li>
                <li class="" role="presentation">
                  <button class="tabs" id="evolution-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Evolution</button>
                </li>
                <li class="" role="presentation">
                  <button class="tabs" id="moves-tab" data-bs-toggle="tab" data-bs-target="#moves-tab-pane" type="button" role="tab" aria-controls="moves-tab-pane" aria-selected="false" >Moves</button>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade " id="about-tab-pane" role="tabpanel" aria-labelledby="about-tab" tabindex="0">aaaaa</div>
                <div class="tab-pane fade show active" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                    <table>
                        <tbody>
                            <tr>
                                <td>HP</td>
                                <td>45</td>
                                <td class="bar"></td>
                            </tr>
                            <tr>
                                <td>attack</td>
                                <td>45</td>
                                <td class="bar"></td>
                            </tr>
                            <tr>
                                <td>defense</td>
                                <td>45</td>
                                <td class="bar"></td>
                            </tr>
                            <tr>
                                <td>sp. atk</td>
                                <td>45</td>
                                <td class="bar"></td>
                            </tr>
                            <tr>
                                <td>sp. def</td>
                                <td>45</td>
                                <td class="bar"></td>
                            </tr>
                            <tr>
                                <td>speed</td>
                                <td>45</td>
                                <td class="bar"></td>
                            </tr>
                            <tr>
                                <td>total</td>
                                <td>45</td>
                                <td class="bar"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div>
                        <h3>type grass</h3>
                    </div>
                </div>
                <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">dddddd</div>
                <div class="tab-pane fade" id="moves-tab-pane" role="tabpanel" aria-labelledby="moves-tab" tabindex="0">rrrrr</div>
              </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/pokemon-model.js"></script>
    <script src="js/poke-Api.js"></script>
    <script src="js/details.js"></script>
</body>
</html>
