    <div class="svg-top"></div>

    <main>
        <div class="countdown">
            <h1>Ready to launch in...</h1>
            <!-- <div class="text">
                <p>Dias</p>
                <p>Horas</p>
                <p>Minutos</p>
                <p>Segundos</p>
            </div> -->

            <table>
                <thead>
                    <tr>
                        <th>Dias</th>
                        <th>Horas</th>
                        <th>Minutos</th>
                        <th>Segundos</th>
                    </tr>
                </thead>
                <tr>
                    <td id="days"></td>
                    <td id="hours"></th>
                    <td id="minutes"></td>
                    <td id="seconds"></td>
                </tr>
            </table>
            <h2>Inscreva-se para saber mais sobre o lançamento</h2>
            <button id="openModal">Inscreva-se</button>
        </div>
        <div class="img"></div>

    </main>

            </g>
            </svg>
            <p>Assim você estará por dentro de todas as novidades do mega lançamento</p>
